<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="container">
        <input  class="input" type="text"/>
        <button class="button" id="span-two", style="background-color: rgb(255, 22, 22)">AC</button>
        <button class="button" id="one" , style="background-color: #ffb727">DEL</button>
        <button class="button", style="background-color: #ffb727">÷</button><br>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button", style="background-color: #ffb727">-</button><br>
        <button class="button">4</button>  
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button", style="background-color: #ffb727">+</button><br>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button", style="background-color: #ffb727">*</button>
        <button class="button">.</button>
        <button class="button">0</button>
        <button class="button" id="two", style="background-color: #4285f4;">=</button>  
    </div>
<script src="Calculator.js"></script>
    <footer class="footer">
        <p>© 2023 Yash Patil. All rights reserved.</p>
    </footer>
</body>
</html>
